<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName"/>
  </form>
</div>

<div class="container">
  <div class="upper-data">
    <img src="../assets/images/hot.jpg" alt="hot_weather" *ngIf="weatherData?.tempC > 15">
    <img src="../assets/images/cold.jpg" alt="cold_weather" *ngIf="weatherData?.tempC <= 15">

    <div class="weather-data">
      <div class="location">{{weatherData?.location}}</div>
      <div class="temperature">{{weatherData?.tempC | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block__label">
          <img src="../assets/images/min.png">
          <span>Feels like</span>
        </div>
        <div class="info-block__value">
          {{weatherData?.feelsLike | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block__label">
          <img src="../assets/images/cloud.png">
          <span>Clouds</span>
        </div>
        <div class="info-block__value">
          {{weatherData?.cloud}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block__label">
          <img src="../assets/images/humidity.png">
          <span>Humidity</span>
        </div>
        <div class="info-block__value">
          {{weatherData?.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block__label">
          <img src="../assets/images/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block__value">
          {{weatherData?.wind}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
