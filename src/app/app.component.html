<div class="container">
  <div class="upper-data">
    <img src="../assets/images/hot.jpg" alt="hot_weather" *ngIf="14 > 15">
    <img src="../assets/images/cold.jpg" alt="cold_weather" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Omsk</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block__label">
          <img src="../assets/images/min.png">
          <span>Min</span>
        </div>
        <div class="info-block__value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block__label">
          <img src="../assets/images/max.png">
          <span>Max</span>
        </div>
        <div class="info-block__value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block__label">
          <img src="../assets/images/humidity.png">
          <span>Humidity</span>
        </div>
        <div class="info-block__value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block__label">
          <img src="../assets/images/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block__value">
          10°C
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
